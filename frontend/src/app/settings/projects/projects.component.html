<section class="l-body">
  <header class="page-header">
    <h1 class="mat-headline-4" i18n>Projects</h1>
    <a mat-flat-button [routerLink]="['new']" color="primary" i18n
      >Create New Project</a
    >
  </header>
  <div>
    @if (projects()?.length === 0) {
      <gt-empty-projects [activeOrgOnly]="true"></gt-empty-projects>
    }
  </div>
  <div class="project-card-wrapper">
    @for (project of projects(); track project) {
      <gt-project-card
        [cardLink]="project.slug!"
        [title]="project.name"
        [descriptionList]="[
          { key: 'organization', value: activeOrganization()?.name || '' },
          { key: 'date created', value: (project.dateCreated | date)! },
        ]"
        [isMember]="project.isMember"
        [secondaryButton]="{
          link: project.slug!,
          icon: 'settings',
          text: 'Settings',
        }"
      ></gt-project-card>
    }
  </div>
</section>
