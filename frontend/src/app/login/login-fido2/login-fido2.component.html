<div class="margin-set">
    <h1 class="header-left">Log in with security key</h1>
    <mat-card-content class="contents-left">
      <div class="instructions">
        Plug in your security key and follow the prompt from your 
        browser to finish logging in.
      </div>
        <ng-container *ngIf="authInProg$ | async else failed">
          <div class="progress-bar">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
          </div>
        </ng-container>
        <ng-template #failed>
          <gt-form-error [error]="error$ | async"></gt-form-error>
          <div class="auth-button">
            <button
            mat-flat-button
            color="primary"
            (click)="retryAuth()">
              Retry
            </button>
        </div>
      </ng-template>
      <a [routerLink]="[]" (click)="switchMethod()">Log in with authenticator app instead</a>
    </mat-card-content>
  </div>
